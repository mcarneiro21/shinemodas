name: CI/CD Docker Hub
run-name: Build and Deploy Docker Hub

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/shinemodas
          tags: |
            type=sha,format=short
            type=ref,event=branch
            latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: self-hosted
    env:
      HELM_PATH: apps/shinemodas
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/shinemodas
      VERSION: ${{ needs.build.outputs.docker_tag }} 
      APPLICATION: shinemodas
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.11.1

      - name: Helm upgrade
        run: |
          echo "Deploying version: $VERSION"

          helm upgrade --install $APPLICATION ./$HELM_PATH \
          --set image.repository=$DOCKER_IMAGE \
          --set image.tag=$VERSION \
          --wait # Espera os pods ficarem Ready antes de dar sucesso